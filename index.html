<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</head>
<body>
    <!-- Ocupa 100% -->
    <!-- w-full= width:100% -->
    <section class="w-full py-10">
        <!-- mx-auto= centrr horizontalmente = margin:0 -->
        <article class="w-9/12 mx-auto grid grid-cols-3 gap-4">
            <figure>
                <img src="https://images.unsplash.com/photo-1664575195621-a5f347e67554?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="imagen">
                <!-- Etiqueta para descripción de la imágen-->
                <figcaption>
                    <p>Oct/14, 2022</p>
                    <p>Lorem ipsum</p>
                </figcaption>
            </figure>
            <figure>
                <img src="https://images.unsplash.com/photo-1664575195621-a5f347e67554?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="imagen">
                <!-- Etiqueta para descripción de la imágen-->
                <figcaption>
                    <p>Oct/14, 2022</p>
                    <p>Lorem ipsum</p>
                </figcaption>
            </figure>
            <figure>
                <img src="https://images.unsplash.com/photo-1664575195621-a5f347e67554?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="imagen">
                <!-- Etiqueta para descripción de la imágen-->
                <figcaption>
                    <p>Oct/14, 2022</p>
                    <p>Lorem ipsum</p>
                </figcaption>
            </figure>
        
        </article>
    </section>
</body>
</html>
