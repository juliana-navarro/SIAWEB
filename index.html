<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página</title>

<body>
    <!-- Ocupa 100% -->
    <!-- w-full= width:100% -->

            <figure class="rounded-md transform duration-300 hover:scale-110 cursor-pointer p-5 hover:bg-black hover:text-white">

                </figcaption>
            </figure>
            <figure class="rounded-md transform duration-300 hover:scale-110 cursor-pointer p-5 hover:bg-black hover:text-white">
                <img class="rounded-md" src="https://images.unsplash.com/photo-1664575195621-a5f347e67554?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="imagen">
                <!-- Etiqueta para descripción de la imágen-->

                    <p class="text-sm opacity-50">Oct/14, 2022</p>

            </figure>

    </section>

    <section>
        <h2 class="mx-auto w-9/12 text-2xl mb-5 text-center">Habilidades</h2>
        <article class="w-9/12 mx-auto grid md:grid-cols-2 lg:grid-cols-3 gap-4">
            <figure class="rounded-md transform duration-300 hover:scale-110 cursor-pointer p-5 text-center">
                <div>
                <i class="text-white bg-blue-700 p-5 rounded-md fa-solid fa-pen-ruler fa-4x"></i>
                </div>
                <figcaption>
                    <p class="text-xl text-center p-2">Diseño a la medida</p>
                </figcaption>
            </figure>
            <figure class="rounded-md transform duration-300 hover:scale-110 cursor-pointer p-5 text-center">
                <div>
                <i class="text-white bg-teal-400 p-5 rounded-md fa-solid fas fa-desktop fa-4x"></i>
                </div>
                <figcaption>
                    <p class="text-xl text-center p-2">Diseño web</p>
                </figcaption>
            </figure>
            <figure class="rounded-md transform duration-300 hover:scale-110 cursor-pointer p-5 text-center">
                <div>
                <i class="text-white bg-yellow-300 p-5 rounded-md fa-solid fas fa-icons fa-4x"></i>
                </div>
                <figcaption>
                    <p class="text-xl text-center p-2">Contenido multimedia</p>
                </figcaption>
            </figure>
        </article>
    </section>

    <footer class="w-full py-7 bg-black">
        <div class="mx-auto w-9/12 flex justify-between">
            <p class="text-white">Juliana</p>
            <div class="flex">
                <a class="mr-3 text-white h-10 w-10 duration-300 bg-gray-700 hover:bg-gray-800 items-center flex justify-center rounded-full" href="">

                <a class="mr-3 text-white h-10 w-10 duration-300 bg-gray-700 hover:bg-gray-800 items-center flex justify-center rounded-full" href="">
